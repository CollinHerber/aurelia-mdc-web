<template>
  <div class="demo-content">
    <h3 class="demo-content__headline">Default</h3>
    <div class="demo-layout__row">
      <compose view="./state.html"></compose>
    </div>
    <example-viewer html.bind="defaultHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">States</h3>
    <div class="demo-layout__row">
      <div class="demo-layout__row">
        <compose view="./state.html"></compose>
      </div>
      <mdc-select value.bind="selectedState" label="Input State">
        <mdc-list-item repeat.for="s of states" value.bind="s">${s}</mdc-list-item>
      </mdc-select>
    </div>
    <example-viewer html.bind="stateHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Disabled</h3>
    <div class="demo-layout__row">
      <compose view="./disabled.html"></compose>
    </div>
    <example-viewer html.bind="disabledHtml"></example-viewer>
  </div>
</template>
