<div class="demo-content">
  <h3 class="demo-content__headline">Standard</h3>
  <au-compose subject.bind="standard"></au-compose>
  <div class="demo-layout__row">
    <button as-element="mdc-button" click.delegate="alternateColors(demoPermanent, 'demo-drawer--custom')">
      Custom Colors
    </button>
    <button as-element="mdc-button" click.delegate="alternateColors(demoPermanent, 'demo-drawer--accessible')">
      Accessible Colors
    </button>
  </div>
  <example-viewer html.bind="standardHtml" code.bind="examplesCode"></example-viewer>
</div>
