<import from="./api-viewer.scss"></import>
<div class="docs-api" repeat.for="a of classesApi">
  <div class="section-header" mdc-headline6>${a.name}</div>
  <div if.bind="a.comment.shortText">${a.comment.shortText}</div>
  <div if.bind="a.comment.selectors" class="section-selector__label">
    <span mdc-body1>Selector:</span>
    <div class="markdown-code section-selectors" repeat.for="selector of a.comment.selectors">${selector.text}</div>
  </div>
  <div repeat.for="category of a.categories" class="section-category">
    <h4 mdc-subtitle2>${category.name}</h4>

    <div class="mdc-data-table">
      <div class="mdc-data-table__table-container">
        <table class="mdc-data-table__table" aria-label="Dessert calories">
          <thead>
            <tr class="mdc-data-table__header-row">
              <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Name</th>
              <th class="mdc-data-table__header-cell" role="columnheader" scope="col" if.bind="category.hasType">Type
              </th>
              <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Description</th>
            </tr>
          </thead>
          <tbody class="mdc-data-table__content">
            <tr class="mdc-data-table__row" repeat.for="c of category.children">
              <th class="mdc-data-table__cell" scope="row">${c.name}</th>
              <td class="mdc-data-table__cell" if.bind="category.hasType">${c.type}</td>
              <td class="mdc-data-table__cell">${c.description}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
